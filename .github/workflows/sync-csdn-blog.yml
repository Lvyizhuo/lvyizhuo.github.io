name: Sync CSDN Blog Articles

on:
  # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ä¸Šåˆ10ç‚¹ï¼‰
  schedule:
    - cron: '0 2 * * *'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  
  # pushæ—¶è§¦å‘ï¼ˆå¯é€‰ï¼Œç”¨äºŽæµ‹è¯•ï¼‰
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch_csdn_articles.py'
      - '.github/workflows/sync-csdn-blog.yml'

jobs:
  sync-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pyyaml lxml
    
    - name: Fetch CSDN articles
      run: |
        python scripts/fetch_csdn_articles.py
      continue-on-error: false
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet _data/csdn_posts.yml; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add _data/csdn_posts.yml
        git commit -m "ðŸ¤– Auto-sync CSDN blog articles [$(date +'%Y-%m-%d %H:%M:%S')]"
        git push
